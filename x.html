<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fagi Tracker Demo</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; height: 100vh; margin: 0; background: #f4f7f6; }
        #sidebar { width: 300px; background: white; border-right: 1px solid #ddd; padding: 20px; overflow-y: auto; }
        #main { flex: 1; padding: 40px; }
        .order-card { padding: 15px; border: 1px solid #eee; margin-bottom: 10px; cursor: pointer; border-radius: 8px; transition: 0.3s; }
        .order-card:hover { background: #e3f2fd; }
        .active { border-color: #2196F3; background: #e3f2fd; }
        button { padding: 10px 20px; background: #2196F3; color: white; border: none; border-radius: 5px; cursor: pointer; }
        #map-placeholder { width: 100%; height: 300px; background: #ddd; border-radius: 10px; display: flex; align-items: center; justify-content: center; margin-top: 20px; }
    </style>
</head>
<body>

    <div id="sidebar">
        <h3>Live Orders</h3>
        <button onclick="loadOrders()">Refresh from AWS</button>
        <div id="order-list" style="margin-top: 20px;">
            </div>
    </div>

    <div id="main">
        <h2>Tracker Dashboard</h2>
        <p>This data is mirrored from cPanel via AWS Lambda.</p>
        <div id="details">
            <p>Select an order from the left to start tracking.</p>
        </div>
        <div id="map-placeholder">
            [ Rider Map Visualization ]
        </div>
    </div>

    <script>
        const AWS_URL = "https://euxuzhlza8.execute-api.us-east-1.amazonaws.com/prod/orders";

        async function loadOrders() {
            const list = document.getElementById('order-list');
            list.innerHTML = "Loading...";
            
            try {
                const res = await fetch(AWS_URL);
                const orders = await res.json();
                
                list.innerHTML = "";
                orders.forEach(order => {
                    const div = document.createElement('div');
                    div.className = 'order-card';
                    div.innerHTML = `<strong>Order #${order.id}</strong><br><small>${order.status}</small>`;
                    div.onclick = () => showDetails(order);
                    list.appendChild(div);
                });
            } catch (err) {
                list.innerHTML = "Error fetching data.";
                console.error(err);
            }
        }

        function showDetails(order) {
            const details = document.getElementById('details');
            details.innerHTML = `
                <h3>Order #${order.id} Details</h3>
                <p><strong>Status:</strong> ${order.status}</p>
                <p><strong>Pickup:</strong> ${order.pickup_location}</p>
                <p><strong>Delivery:</strong> ${order.delivery_location}</p>
                <button onclick="alert('Pinging Rider...')">Ping Rider GPS</button>
            `;
        }
    </script>
</body>
</html>
